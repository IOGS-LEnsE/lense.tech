<!DOCTYPE html>
<html>
<head>
    <title>Lecture de fichier texte depuis le serveur en JavaScript</title>
</head>
<body>
    <button id="loadFileBtn">Charger le fichier</button>
    <pre id="fileContent"></pre>

    <script>
        document.getElementById('loadFileBtn').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById('fileContent').textContent = xhr.responseText;
                    } else {
                        console.error('Une erreur s\'est produite lors du chargement du fichier.');
                    }
                }
            };
            xhr.open('GET', './assets/config/main_menu.txt', true);
            xhr.send();
        });
    </script>
</body>
</html>
